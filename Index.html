<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página TIC</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
      <h4 class="text-center mb-4">🔐 Ingreso al sistema TIC</h4>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>
        </div>

       <div class="d-grid">
  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</div>

<div class="d-grid mt-3">
  <a href="/html/Registrarse.html" class="btn btn-secondary">Registrarse</a>
</div>

      </form>

      <div class="mt-3 text-center">
        <a href="/html/OlvidasteC.html" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Proyectos.js/login.js"></script>
 
</body>
</html>
