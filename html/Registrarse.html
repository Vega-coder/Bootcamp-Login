<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/Registro.css">
</head>
<body>

   <div class="form-container">
  <h2><i class="bi bi-person-circle"></i> Regístrate</h2>

  <form class="row g-3 needs-validation" novalidate>
    <!-- Nombres -->
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="validationCustom01" required>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>

    <!-- Apellidos -->
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="validationCustom02" required>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="col-md-6">
      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
      <div class="invalid-feedback">Ingresa una fecha válida.</div>
    </div>

    <!-- Usuario -->
    <div class="col-md-6">
      <label for="validationCustomUsername" class="form-label">Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">Elige un usuario.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="col-md-6">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
      <div class="invalid-feedback">Ingresa una contraseña.</div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="col-md-6">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" required>
      <div class="invalid-feedback">Confirma tu contraseña.</div>
    </div>

    <!-- Nacionalidad -->
    <div class="col-md-6">
      <label for="nacionalidad" class="form-label">Nacionalidad</label>
      <input type="text" class="form-control" id="nacionalidad" required>
      <div class="invalid-feedback">Este campo es obligatorio.</div>
    </div>

    <!-- Teléfono -->
    <div class="col-md-6">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" required>
      <div class="invalid-feedback">Ingresa un teléfono válido (10 dígitos).</div>
    </div>

    <!-- Sexo -->
    <div class="col-12">
      <label class="form-label">Sexo</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="sexoHombre" value="Hombre" required>
        <label class="form-check-label" for="sexoHombre">Hombre</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="sexoMujer" value="Mujer" required>
        <label class="form-check-label" for="sexoMujer">Mujer</label>
      </div>
      <div class="invalid-feedback d-block">Selecciona tu sexo.</div>
    </div>

    <!-- Términos -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">Acepto los términos y condiciones</label>
        <div class="invalid-feedback">Debes aceptar antes de enviar.</div>
      </div>
    </div>

    <!-- Enviar -->
    <div class="col-12 d-grid">
      <button class="btn btn-primary" id="btn_guardar" type="submit"><i class="bi bi-send"></i> Enviar</button>
    </div>

    <!-- Regresar -->
    <div class="col-12 d-grid">
      <a class="btn btn-secondary" href="/Index.html">
        <i class="bi bi-arrow-left-circle"></i> Regresar
      </a>
    </div>
  </form>
</div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Proyectos.js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
 
</html>
