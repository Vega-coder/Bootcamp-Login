   <div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 1rem; background-color: #ffffff;">
    <div class="form-container">
      <h2 class="text-center mb-4"><i class="bi bi-envelope-fill"></i> Recuperar contraseña</h2>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-12">
          <label for="validationEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="validationEmail" placeholder="nombre@ejemplo.com" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="col-12 d-grid mt-3">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-send"></i> Enviar correo
          </button>
        </div>

        <div class="col-12 d-grid mt-2">
          <a href="/Index.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
